<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5ee6a6b05d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="gallery-wrap">
      <i
        class="fa-solid fa-arrow-left fa-2xl"
        style="color: #dc5f00"
        id="back-Btn"
      ></i>

      <div class="gallery">
        <div>
          <span><img src="image/img1.jpg" /></span>
          <span><img src="image/img2.jpg" /></span>
          <span><img src="image/img3.jpg" /></span>
        </div>
        <div>
          <span><img src="image/img4.jpg" /></span>
          <span><img src="image/img5.jpg" /></span>
          <span><img src="image/img6.jpg" /></span>
        </div>
        <div>
          <span><img src="image/img7.jpg" /></span>
          <span><img src="image/img8.jpg" /></span>
          <span><img src="image/img9.jpg" /></span>
        </div>
      </div>
      <i
        class="fa-solid fa-arrow-right fa-2xl"
        style="color: #dc5f00"
        id="next-Btn"
      ></i>
    </div>

    <script>
      let scrollcontainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("back-Btn");
      let nextBtn = document.getElementById("next-Btn");

      // scrollcontainer.addEventListener("wheel", (evt) => {
      //     evt.preventDefault();
      //     scrollcontainer.scrolleft += evt.deltaY;

      // });

      nextBtn.addEventListener("click", () => {
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft += 900;
      });

      backBtn.addEventListener("click", () => {
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
